<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Logo-SKT.png" type="image/png" />
    <title>Menu KaTê Cafe</title>
  </head>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
    }

    /* wrapper keeps the menu centered on larger screens */
    .menu-wrapper {
      width: 100%;
      height: 100vh;
      overflow-y: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* make the image scale responsively */
    .menu-wrapper img {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }

    /* Mobile: allow the image to scale to the viewport width and enable vertical scrolling */
    @media (max-width: 600px) {
      /* Keep content centered and prevent page scrolling on small devices */
      body {
        align-items: center;
        margin: 0;
        overflow: hidden; /* remove page scroll */
      }
      .menu-wrapper {
        height: 100vh; /* fill the viewport height */
        padding: 0;
        overflow: hidden; /* prevent wrapper scrolling */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .menu-wrapper img {
        width: 100%;
        max-width: 100%;
        max-height: 100vh; /* ensure image never exceeds viewport height */
        height: auto;
        object-fit: contain;
        display: block;
      }
    }
  </style>
  <body>
    <div class="menu-wrapper">
      <img src="menu.png" alt="Menu KaTê Cafe" loading="lazy" />
    </div>
  </body>
</html>
